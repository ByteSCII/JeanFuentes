<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanFuentes - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .typing-container {
            margin-bottom: 50px;
        }

        .typing-text {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .typing-text .letter {
            display: inline-block;
            position: relative;
        }

        .typing-text .letter::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            background: linear-gradient(
                90deg,
                transparent 0%,
                #ffffff 30%,
                #f0f0f0 50%,
                #ffffff 70%,
                transparent 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            background-position: -150% 0;
            opacity: 0;
            animation: flashlight 4s ease-in-out infinite;
            animation-delay: calc(var(--letter-index) * 0.3s);
        }

        @keyframes flashlight {
            0%, 100% {
                opacity: 0;
                background-position: -150% 0;
            }
            15%, 85% {
                opacity: 1;
            }
            50% {
                opacity: 1;
                background-position: 150% 0;
            }
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background: #d4af37;
            margin-left: 4px;
            animation: blink 1.2s infinite;
            height: 50px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .profile-image {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #1a1a1a, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d4af37;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .profile-image::before {
            content: "";
            color: #d4af37;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            
            .profile-image {
                width: 250px;
                height: 250px;
            }
            
            .cursor {
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .cursor {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing-container">
            <div class="typing-text" id="typing-text"></div>
        </div>
        
        <div class="profile-image"></div>
    </div>

    <script>
        const text = "INFORMACIÓN SOBRE MÍ";
        const typingElement = document.getElementById('typing-text');
        
        function createLetters() {
            let html = '';
            for (let i = 0; i < text.length; i++) {
                html += `<span class="letter" data-letter="${text[i]}" style="--letter-index: ${i}">${text[i]}</span>`;
            }
            html += '<span class="cursor"></span>';
            typingElement.innerHTML = html;
        }
        
        window.onload = function() {
            createLetters();
        };
    </script>
</body>
</html>
