<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanFuentes - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 0 10%;
        }

        .text-section {
            flex: 1;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 450px;
            height: 450px;
            background: linear-gradient(45deg, #0a0a0a, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: "IMAGEN PROFESIONAL";
            color: #666;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 3px;
            z-index: 2;
        }

        .profile-image::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                transparent, 
                transparent, 
                transparent, 
                #333
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-container {
            position: relative;
            margin-bottom: 50px;
        }

        .typing-text {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
        }

        .typing-text .letter {
            display: inline-block;
            position: relative;
        }

        .typing-text .letter::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            background: linear-gradient(
                90deg,
                transparent 0%,
                #e0e0e0 20%,
                #ffffff 50%,
                #e0e0e0 80%,
                transparent 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 100%;
            background-position: -100% 0;
            opacity: 0;
            animation: flashlight 3s ease-in-out infinite;
            animation-delay: calc(var(--letter-index) * 0.1s);
        }

        @keyframes flashlight {
            0%, 100% {
                opacity: 0;
                background-position: -100% 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                opacity: 1;
                background-position: 200% 0;
            }
        }

        .cursor {
            display: inline-block;
            width: 4px;
            background: #666;
            margin-left: 5px;
            animation: blink 1s infinite;
            height: 80px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .content-placeholder {
            margin-top: 40px;
            color: #444;
            font-size: 1.3rem;
            line-height: 1.8;
            border-left: 2px solid #333;
            padding-left: 25px;
        }

        .content-placeholder p {
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .content-placeholder p:hover {
            color: #666;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .typing-text {
                font-size: 4rem;
            }
            
            .profile-image {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 100px 5% 50px;
                text-align: center;
            }
            
            .typing-text {
                font-size: 3.5rem;
            }
            
            .profile-image {
                width: 350px;
                height: 350px;
                margin-top: 50px;
            }
            
            .content-placeholder {
                border-left: none;
                border-top: 2px solid #333;
                padding-left: 0;
                padding-top: 25px;
            }
        }

        @media (max-width: 768px) {
            .typing-text {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }
            
            .profile-image {
                width: 300px;
                height: 300px;
            }
            
            .cursor {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .profile-image {
                width: 250px;
                height: 250px;
            }
            
            .content-placeholder {
                font-size: 1.1rem;
            }
            
            .cursor {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div class="typing-container">
                <div class="typing-text" id="typing-text"></div>
            </div>
            
            <div class="content-placeholder">
                <p>• Desarrollo de sistemas digitales escalables</p>
                <p>• Experiencia en tecnologías modernas</p>
                <p>• Soluciones innovadoras y eficientes</p>
                <p>• Enfoque en calidad y performance</p>
            </div>
        </div>
        
        <div class="image-section">
            <div class="profile-image"></div>
        </div>
    </div>

    <script>
        const text = "INFORMACIÓN SOBRE MÍ";
        const typingElement = document.getElementById('typing-text');
        
        // Crear las letras con el efecto de linterna
        function createLetters() {
            let html = '';
            for (let i = 0; i < text.length; i++) {
                html += `<span class="letter" data-letter="${text[i]}" style="--letter-index: ${i}">${text[i]}</span>`;
            }
            html += '<span class="cursor"></span>';
            typingElement.innerHTML = html;
        }
        
        // Iniciar cuando la página cargue
        window.onload = function() {
            createLetters();
        };
    </script>
</body>
</html>
