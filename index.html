<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanFuentes - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 0 5%;
        }

        .text-section {
            flex: 1;
            padding-right: 50px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .profile-image {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #333, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-image::before {
            content: "Imagen de Perfil";
            color: #888;
            font-size: 1.2rem;
        }

        .typing-text {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .arrow-container {
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-3d {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite, point 2s ease-in-out infinite;
        }

        .arrow-3d::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 60px solid #fff;
            transform: translateZ(20px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .arrow-3d::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 60px;
            background: #fff;
            top: 60px;
            left: 30px;
            transform: translateZ(15px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(10deg); }
        }

        @keyframes point {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(10px); }
        }

        .content-placeholder {
            margin-top: 30px;
            color: #888;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 100px 5% 50px;
            }
            
            .text-section {
                padding-right: 0;
                margin-bottom: 50px;
                text-align: center;
            }
            
            .typing-text {
                font-size: 3rem;
            }
            
            .profile-image {
                width: 300px;
                height: 300px;
            }
            
            .arrow-container {
                left: 50%;
                top: -50px;
                transform: translateX(-50%) rotate(90deg);
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 2.2rem;
            }
            
            .profile-image {
                width: 250px;
                height: 250px;
            }
            
            .arrow-3d {
                width: 60px;
                height: 60px;
            }
            
            .arrow-3d::before {
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-top: 45px solid #fff;
            }
            
            .arrow-3d::after {
                width: 15px;
                height: 45px;
                top: 45px;
                left: 22.5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div class="typing-text" id="typing-text"></div>
            
            <div class="content-placeholder">
                <p>Aquí irá información detallada sobre tu experiencia, habilidades y proyectos.</p>
                <p>Puedes describir tu trayectoria profesional, tecnologías que manejas y tus logros más importantes.</p>
                <p>Esta sección estará disponible próximamente con contenido personalizado.</p>
            </div>
        </div>
        
        <div class="image-section">
            <div class="arrow-container">
                <div class="arrow-3d"></div>
            </div>
            
            <div class="profile-image"></div>
        </div>
    </div>

    <script>
        // Animación de escritura
        const text = "Información Sobre Mí";
        const typingElement = document.getElementById('typing-text');
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                typingElement.innerHTML = text.substring(0, i+1);
                typingElement.appendChild(cursor);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                typingElement.appendChild(cursor);
            }
        }
        
        // Iniciar la animación cuando la página cargue
        window.onload = function() {
            setTimeout(typeWriter, 500);
        };
    </script>
</body>
</html>
