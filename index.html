<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Fuentes - Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #d4af37;
            --primary-dark: #8b6914;
            --black: #000000;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        /* Text Content */
        .text-content {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-out 0.5s forwards;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .greeting {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .name {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.1;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
        }

        .description {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 40px;
            max-width: 500px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.4s forwards;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.6s forwards;
        }

        /* Botones 3D REALES */
        .btn {
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .btn-3d {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--black);
            border: 3px solid var(--primary-dark);
            transform: translateZ(20px);
            box-shadow: 
                0 10px 0 var(--primary-dark),
                0 15px 20px rgba(0, 0, 0, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-3d:hover {
            transform: translateY(5px) translateZ(15px);
            box-shadow: 
                0 5px 0 var(--primary-dark),
                0 8px 15px rgba(0, 0, 0, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-3d:active {
            transform: translateY(8px) translateZ(10px);
            box-shadow: 
                0 2px 0 var(--primary-dark),
                0 3px 10px rgba(0, 0, 0, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-outline-3d {
            background: transparent;
            color: var(--primary);
            border: 3px solid var(--primary);
            transform: translateZ(15px);
            box-shadow: 
                0 8px 0 var(--primary),
                0 12px 20px rgba(212, 175, 55, 0.2),
                inset 0 -3px 0 rgba(212, 175, 55, 0.1);
        }

        .btn-outline-3d:hover {
            transform: translateY(4px) translateZ(12px);
            box-shadow: 
                0 4px 0 var(--primary),
                0 6px 15px rgba(212, 175, 55, 0.2),
                inset 0 -3px 0 rgba(212, 175, 55, 0.1);
        }

        .btn-outline-3d:active {
            transform: translateY(6px) translateZ(8px);
            box-shadow: 
                0 2px 0 var(--primary),
                0 3px 10px rgba(212, 175, 55, 0.2),
                inset 0 -3px 0 rgba(212, 175, 55, 0.1);
        }

        /* Image Content */
        .image-content {
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 1s ease-out 0.5s forwards;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
            transition: all 0.5s ease;
        }

        .profile-image:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: floatElement 3s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            left: 10%;
            animation-delay: 0.5s;
        }

        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            position: relative;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: var(--primary);
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 50px;
                text-align: center;
            }

            .name {
                font-size: 3rem;
            }

            .profile-container {
                width: 300px;
                height: 300px;
            }

            .cta-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .profile-container {
                width: 250px;
                height: 250px;
            }

            .btn {
                padding: 14px 25px;
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="text-content">
                    <p class="greeting">Hola, soy</p>
                    <h1 class="name">Jean Fuentes</h1>
                    <h2 class="title">Desarrollador de Sistemas Digitales</h2>
                    <p class="description">
                        Especializado en crear soluciones web innovadoras y eficientes. 
                        Transformo ideas en experiencias digitales excepcionales.
                    </p>
                    <div class="cta-buttons">
                        <a href="#proyectos" class="btn btn-3d">Ver Proyectos</a>
                        <a href="#contacto" class="btn btn-outline-3d">Cont√°ctame</a>
                    </div>
                </div>
                
                <div class="image-content">
                    <div class="profile-container">
                        <img src="./images/perfil.png" alt="Jean Fuentes" class="profile-image" onerror="this.style.display='none'">
                        <div class="floating-elements">
                            <div class="floating-element"></div>
                            <div class="floating-element"></div>
                            <div class="floating-element"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <script>
        // Efecto de carga para la imagen
        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.querySelector('.profile-image');
            
            // Si la imagen no carga, mostrar placeholder
            profileImg.onerror = function() {
                const container = this.parentElement;
                container.innerHTML = `
                    <div class="profile-image" style="display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a, #2a2a2a);">
                        <div style="text-align: center; color: var(--primary);">
                            <i class="fas fa-user" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <div style="font-weight: bold; font-size: 1.2rem;">JEAN FUENTES</div>
                        </div>
                    </div>
                `;
            };
        });
    </script>
</body>
</html>
