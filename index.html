<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeanFuentes - Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            padding: 0 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-section {
            flex: 1;
            padding-right: 50px;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #1a1a1a, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        .profile-image::before {
            content: "IMAGEN PROFESIONAL";
            color: #d4af37;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 10px;
        }

        .typing-text {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.1;
            background: linear-gradient(135deg, #d4af37 0%, #8b6914 25%, #000 50%, #8b6914 75%, #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            white-space: nowrap;
            display: inline-block;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cursor {
            display: inline-block;
            width: 4px;
            background: linear-gradient(to bottom, #d4af37, #8b6914);
            margin-left: 8px;
            animation: blink 1s infinite;
            height: 60px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 80px 5% 50px;
                gap: 50px;
            }
            
            .text-section {
                padding-right: 0;
                text-align: center;
            }
            
            .typing-text {
                font-size: 3rem;
            }
            
            .profile-image {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .typing-text {
                font-size: 2.5rem;
            }
            
            .profile-image {
                width: 250px;
                height: 250px;
            }
            
            .cursor {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .profile-image {
                width: 220px;
                height: 220px;
            }
            
            .profile-image::before {
                font-size: 0.9rem;
            }
            
            .cursor {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div class="typing-text" id="typing-text"></div>
        </div>
        
        <div class="image-section">
            <div class="profile-image"></div>
        </div>
    </div>

    <script>
        // Animación de escritura
        const text = "INFORMACIÓN SOBRE MÍ";
        const typingElement = document.getElementById('typing-text');
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                typingElement.innerHTML = text.substring(0, i+1);
                typingElement.appendChild(cursor);
                i++;
                setTimeout(typeWriter, 120);
            } else {
                typingElement.appendChild(cursor);
            }
        }
        
        // Iniciar la animación cuando la página cargue
        window.onload = function() {
            setTimeout(typeWriter, 500);
        };
    </script>
</body>
</html>
